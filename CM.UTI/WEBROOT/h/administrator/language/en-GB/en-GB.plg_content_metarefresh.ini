Simple Meta Refresh Redirect is a Content type Plugin that helps to simply redirect Joomla article pages to URL's of your choice. Useful if you need to redirect only individual articles articles in a safe way, and to transfer to the new URL the page's Google ranking. The plugin inserts HTML meta refresh tag redirection in the otput of the article. Even if this technique does not return 301 permanent redirect HTTP status code, is considered by Google as a 301 redirect and is one of recommended ways to do an one-page redirect with transferring the page's Google PageRank - PR. 

<span style='display:block;font-size:150%;line-height:150%;font-weight:bold;text-align:center;'>Usage Instructions</span><br/>

You can insert Simple Meta Refresh Redirect by inserting in your article anywhere:<br/><br/>
{MetaRefresh}Content ID{/MetaRefresh}<br/><br/>
Set up the timeout in the plugin's settings.<br/><br/>In the plugin's configuration you can set a timeout and a target for opening the new URL, but for the best SEO results is recommended to use the default settings (Redirect Timeout set to Instant Redirect, and Open redirect URL in new window set to No).<br/><br/>
If you use Blog views on your page, and want to avoid accidental redirecting from those pages, it is recommended to insert the plugin code after the Read More tag - or at the very end of your article.<br/><br/>
Also, even if the plugin has some protection for filtering out faulty URL's, for best results is highly recommended to use correct URL's, including the leading http or https!<br/><br/>
<span style='display:block;font-size:120%;line-height:120%;font-weight:bold;'>Attention</span>
When you insert the string in your article, please make sure if there is no extra html code or style code in the string.<br/>
This is a Perfect String<br/>{MetaRefresh}http://someurl.tld/somepage.html{/MetaRefresh} <br/>
